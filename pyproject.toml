[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "scancode-service"
version = "0.3.0"
requires-python = ">= 3.11"
dependencies = [
    "click<8.1.8",
    "fastapi[all]==0.115.11",
    "scancode-toolkit==32.3.2 ; platform_machine == 'x86_64'",
    "scancode-toolkit-mini==32.3.2 ; platform_machine == 'aarch64'",
    "scancode-toolkit-mini==32.3.2 ; platform_machine == 'arm64'",
]

[project.scripts]
scancode-service = "scancode_extensions.webserver:start"

[tool.setuptools.package-data]
"scancode_extensions.resources" = ["*.yaml"]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

[dependency-groups]
dev = [
    "faker>=37.0.2",
    "faker-file>=0.18.1",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.25.3",
]
