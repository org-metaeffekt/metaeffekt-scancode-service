[tox]
env_list =
    py311
minversion = 4.12.1

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    -r requirements.txt
commands =
    pytest {tty:--color=yes} {posargs}

[testenv:start]
interrupt_timeout = 10
terminate_timeout = 5
suicide_timeout = 10
description = start fastapi
package = wheel
wheel_build_env = .pkg
deps =
    -r requirements.txt
commands =
    python -m scancode_extensions.service
